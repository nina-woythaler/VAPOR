<!DOCTYPE html>
<html translate="no">
  <head>
    <title>VAPOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
    <style>
      body {
        margin:0
      }
    </style>
  </head>
  <body>

    <script type="application/processing">
        void setup() {
  
            size(700, 700);
            int w=700;
            int h=700;
            int sign1 = round(random(1));
            int sign2 = round(random(1));
            if (sign1 == 0) {
              sign1 = -1;
            }
            if (sign2 == 0) {
              sign2 = -1;
            }
            
            
            //rotate(random(PI/12.0));
            //scale(sign1, sign2);
            scale(sign1,sign2);
            //image(img, -(x + img.width), y);
            
            translate(min(sign1*w,0),min(sign2*h*.85,0));
            squig();
            translate(0,250);
            squig();
            
          }
          
          void squig() {
            console.log(millis());
            randomSeed(millis()*100+millis()*random(29));
            float rand1 = random(1)+0.15;//random(0.5)+0.5
            float rand2 = random(0.5)+1;
            float rand3 = random(1);
            float rand4 = random(0.7) + 0.4;
            float rand5 = random(1.5) + .1;//random(0.5)+1
            float rand6 = random(15)+5;
            float rand7 = random(14)+1;
            float rp = random(1.8)+.001;
            float gp = random(1.8)+.001;
            float bp = random(1.8)+.001;
            float rfrac = random(.6)+.7;
            float gfrac = random(.6)+.7;
            float bfrac = random(.6)+.7;
            float init = random(40)+15;
          
            //background(121, 140, 130);
            for (float i = .5; i < 280; i+=.5) {
              //line(i*i*.05,i*.8,i,i*i/80.0);
              //stroke(i,i,pow(i,1.3),40+i/10);
          
              float x1 = i;
              float y1 = -rand1*i*sin(pow(i, .55))+rand2*i;
              float x2 = i*i/80.0-rand3*i*sin(sqrt(i))+rand4*i;
              float y2 = rand5*(i+rand6*sin(i*rand7)*sin(i));
          
              float alpha = init+pow(i, .2);//min(max(30,init+pow(i, .8)),70);
              stroke(rfrac*pow(i, rp), gfrac*pow(i, gp), bfrac*pow(i, bp), alpha);
              line(x1, y1, x2, y2);
              //line(i,-0.8*i*sin(sqrt(i))+1.3*i,i*i/80.0-0.5*i*sin(sqrt(i))+.7*i,i+7*sin(i)*sin(i));
              //line(i,-0.8*i*sin(sqrt(i))+1.3*i,i*i/80.0-0.5*i*sin(sqrt(i)),i+7*sin(i)*sin(i));
              //stroke(pow(i,1),pow(i,1),pow(i,1.3),28+pow(i,.6));
              //line(i,-0.8*i*sin(pow(i,.55))+1.3*i,i*i/80.0,(i+15*sin(i*7)*sin(i))/.8);
            }
          }
    </script>
    <canvas> </canvas>
  </body>
</html>
